<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="keywords" content="угадай, песня, мелодия, guess, song, исполнитель">
		<meta name="description" content="Играть с друзьями. Угадай песню за 10 секунд.">
		<title>Угадай песню</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<link href="img/favicon.ico" type="image/x-icon" rel="shortcut icon">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script type="text/javascript" src="js/script.js"> </script>
	</head>
	<body id="body" onload="randombg()" onload="login()">
		<div id="wrapper" >
			<div class="content">
				<header class="header">
					<div class="songimage"></div>
							<div class="songinfo">
								<div class="artist">
									<p>Исполнитель</p>
								</div>
								<div class="songname">
									<p>Название песни</p>
								</div>
								<div class="links"></div>
								<div class="timer">
									<p>00:05</p>
								</div>
							</div>
				</header>
				<div class="main-content">
					<div class="playersbar">
						<div class="profilepicture">
							<p>Игрок 1</p>
						</div>
					</div>
					<div class="chatoutput"></div>
					<div class="chatinput"></div>
				</div>
			</div>
		</div>  
	</body>
</html>
